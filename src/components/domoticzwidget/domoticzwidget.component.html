<ng-container [ngSwitch]="itemtype">

  <ng-container *ngSwitchCase="'device'">
    <domoticz-device-widget [state]="state"> </domoticz-device-widget>
  </ng-container>
  <ng-container *ngSwitchCase="'scene'">A scene</ng-container>
  <ng-container *ngSwitchDefault>THIS SHOULD NOT HAPPEN {{payload?._type}}</ng-container>
</ng-container>
