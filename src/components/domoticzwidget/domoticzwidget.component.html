<ion-card>
  <ion-card-header>{{payload.Name}} - {{payload.idx}}
    <ng-container *ngIf="payload.Favorite==1">FAVORITE</ng-container>
  </ion-card-header>
  <ion-card-content>
    <ng-container [ngSwitch]="payload._type">
      <ng-container *ngSwitchCase="'plan'">A plan</ng-container>
      <ng-container *ngSwitchCase="'device'">
        <domoticz-device-widget [payload]="payload"> </domoticz-device-widget>
      </ng-container>
      <ng-container *ngSwitchCase="'scene'">A scene {{raw}}</ng-container>
      <ng-container *ngSwitchDefault>THIS SHOULD NOT HAPPEN {{payload._type}}</ng-container>
    </ng-container>
  </ion-card-content>
</ion-card>
